<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingstar Intranet</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="login-page">

  <div class="login-box">
    <img src="assets/img/logokingstar.gif" class="logo">
    <h1>Kingstar Intranet</h1>

    <!-- FORM LOGIN -->
    <form id="loginForm" class="d-grid gap-2">
      <input type="email" placeholder="Email corporativo" required>
      <input type="password" placeholder="Senha" required>

      <button class="btn btn-dark">Entrar</button>

      <button
        type="button"
        id="btn-cadastro"
        class="btn btn-outline-dark"
        data-bs-toggle="modal"
        data-bs-target="#modalCadastro"
      >
        Solicitar Cadastro
      </button>
    </form>

    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modalCadastro" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <h5 class="text-center mb-3">Solicitar Cadastro</h5>

          <form id="form-cadastro" class="d-grid gap-2">
            <input class="form-control" placeholder="Nome completo" required>
            <input class="form-control" placeholder="Email corporativo" required>

            <select class="form-control" required>
              <option value="">Selecione o setor</option>
              <option value="LOGISTICA">Logística</option>
              <option value="ESTOQUE">Estoque</option>
              <option value="TI">TI</option>
              <option value="COMPRAS">Compras</option>
              <option value="FATURAMENTO">Faturamento</option>
              <option value="TRANSPORTE">Transporte</option>
              <option value="SUPRIMENTOS">Suprimentos</option>
              <option value="PLANEJAMENTO">Planejamento</option>
              <option value="GERENCIA">Gerência</option>
              <option value="DIRETORIA">Diretoria</option>
            </select>

            <input type="password" class="form-control" placeholder="Senha" required>

            <button type="submit" class="btn btn-dark w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <p id="erro" class="erro mt-2"></p>

    <!-- TOAST CONTAINER -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      <div id="toastMsg" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

  </div>
 



  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/toast.js"></script>

  <script src="assets/js/auth.js"></script>
</body>
</html>
